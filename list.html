<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Horror</li>
        <li>Adventure</li>
        <li>Mistery</li>
    </ul>

    <!-- Ordered List -->
    <ol type="I">
        <li>Mobile Legends</li>
        <li>Free Fire</li>
        <li>PUBG</li>
        <li>LostSaga</li>
        <li>PointBlank</li>
        <li>Minecraft</li>
    </ol>

    <ol type="A">
        <li>Mobile Legends</li>
        <li>Free Fire</li>
        <li>PUBG</li>
        <li>LostSaga</li>
        <li>PointBlank</li>
        <li>Minecraft</li>
    </ol>
</body>
</html>
